<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Block Blast</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<!-- START SCREEN -->
<div id="startScreen">
  <button id="startBtn">▶ START GAME</button>
</div>

<!-- TOP BAR -->
<div id="topbar">
  <div class="pill">Score <b id="score">0</b></div>
  <div class="pill">⭐ <b id="stars">0</b></div>

  <button id="bombBtn">💣 <span id="bombCount">3</span></button>
  <button id="musicBtn">🔊</button>
  <button id="pauseBtn">⏸</button>

  <div class="pill">Level <b id="level">1</b></div>
</div>

<!-- GAME AREA -->
<div id="gameWrap">
  <div id="board"></div>
  <div id="blocks"></div>
</div>

<!-- PAUSE SCREEN -->
<div id="pauseOverlay">
  <button id="resumeBtn">▶ RESUME</button>
</div>
<button id="restartBtn">🔄</button>
<div id="levelUpPopup">LEVEL UP!</div>

<!-- AUDIO (⚠️ ONE bgMusic ONLY) -->
<audio id="bgMusic" src="audio/music.mp3" loop preload="auto"></audio>
<audio id="blastSound" src="audio/blast.mp3" preload="auto"></audio>
<audio id="clickSound" src="audio/click.mp3" preload="auto"></audio>

<script src="game.js"></script>
</body>
</html>
